<div class="chat-shell-redesign">
  <button class="close-widget-btn" (click)="onClose()" title="Cerrar" aria-label="Cerrar chat">&times;</button>
  <header class="header-gradient">
    <h1 class="title">Asistente Virtual</h1>
    <p class="subtitle">Realiza una consulta para obtener atención personalizada y eficiente</p>
  </header>

  <div class="input-section">
    <app-chat-input [form]="askForm" (send)="sendAskSubmit()" (typing)="senderTyping($event)"></app-chat-input>
  </div>

  <div class="quick-actions-block">
    <span class="quick-actions-label">Acciones rápidas</span>
    <div class="quick-actions-list">
      <a href="https://drive.google.com/uc?export=download&id=18-XI9MWgABdq0f4qTz3_nc8eZd3xEaye" target="_blank" class="quick-action-card">
        <span class="checkbox-icon"></span>
        <span>Descargar documento PDF</span>
      </a>
      <a href="https://mapaoficinascert.appspot.com" target="_blank" class="quick-action-card">
        <span class="checkbox-icon"></span>
        <span>Buscar oficinas cercanas</span>
      </a>
      <button (click)="toggleElevenLabs()" class="quick-action-card" type="button">
        <span class="checkbox-icon"></span>
        <span>Solicitar llamada</span>
      </button>
    </div>
  </div>

  <div class="consent-footer-redesign">
    <small>Al conversar, consientes el monitoreo y registro de tus comunicaciones de chat.</small>
  </div>
</div>
